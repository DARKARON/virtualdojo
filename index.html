<!DOCTYPE html>
<html>
  <head>
    <title>Accoglienza Virtual Dojo</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- script src="https://meet.jit.si/libs/lib-jitsi-meet.min.js"></script -->
    <script src="https://meet.jit.si/external_api.js"></script>
  </head>
  <body class="" data-fsize="16">
    <div class="bg-top">
      <div class="header">
	    <button id="shrink" data-delta="-2" data-limit="10"> - </button>
        <button id="enlarge" data-delta="2" data-limit="20"> + </button>
      </div>
    </div>
  <form id="board" name="board">
    <a id="mainhall" class="zoo command" href="#zoo"
       data-descr="Zoo" data-room="dojopd-all"></a>
    <div class="left">
      <a class="paguro blu command hall" href="#paguri"
         data-descr="Paguri blu" data-room="dojopd-paguri"></a>
      <a class="ippo verde command hall" href="#ippopotami"
         data-descr="Ippopotami verdi" data-room="dojopd_paguri"></a>
      <a class="gorilla rosso command hall" href="#gorilla"
         data-descr="Gorilla rossi" data-room="dojopd-gorilla"></a>
      <a class="volpe marrone command hall" href="#volpi"
         data-descr="Volpi artiche marroni" data-room="dojopd-volpi-artiche"></a>
      <a class="kakapo grigio command hall" href="#kakapi"
         data-descr="Kakapi grigi" data-room="dojopd-kakapi"></a>
      <a class="lupo giallo command" href="#lupi"
         data-descr="Lupi gialli" data-room="dojopd-lupi"></a>
  </div>
    <div id="meet" class="container">
	<div id="intro">
			<img src="immagini/loghi.png" alt="coderdojo Ensemble"/>
			<h1>Virtual Dojo</h1>
			<h2>Coderdojo Ensemble</h2>
			<h3>28 Marzo 2020 ore 15:00</h3>
	</div>
	<div id="ticker"></div>
	</div>
  <div class="right">
      <a class="lince viola command hall" href="#linci"
         data-descr="Linci viola" data-room="dojopd-linci"></a>
      <a class="orca aranxione command hall" href="#orche"
         data-descr="Orche arancioni" data-room="dojopd-orche"></a>
      <a class="coyote bianco command hall" href="#coyote"
         data-descr="Coyote bianchi" data-room="dojopd-coyote"></a>
      <a class="foca azzurra command hall" href="#foche"
         data-descr="Foche azzurre" data-room="dojopd-foche"></a>
      <a class="ornitorinco rosa command hall" href="#ornitorinchi"
         data-descr="Ornitorinchi rosa" data-room="dojopd-ornitorinchi"></a>
      <a class="koala nero command hall" href="#koala"
         data-descr="Koala neri" data-room="dojopd-koala"></a>
    </div>
  </form>
  <script type="text/javascript" src="main.js">
    </script>
  </body>
</html>
